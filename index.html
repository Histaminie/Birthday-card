<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('https://monsterspost.com/wp-content/uploads/2020/05/desktop-minecraft-wallpaper-5.jpg') center center / cover no-repeat;
      color: white;
      overflow-x: hidden;
    }
    .section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      backdrop-filter: brightness(0.9);
    }
    #greeting h1 {
      font-size: 1.5rem;
      background: #4caf50;
      padding: 1rem;
      border: 4px solid #000;
      box-shadow: 5px 5px #222;
    }
    #start-btn {
      margin-top: 2rem;
      background-color: #8bc34a;
      color: black;
      padding: 1rem 2rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border: 4px solid #000;
      box-shadow: 4px 4px #222;
    }
    canvas {
      background-color: #222;
      display: block;
      margin: 1rem auto 0 auto;
    }
    #chest-message {
      display: none;
      margin-top: 2rem;
      font-size: 1rem;
      background: #ffeb3b;
      color: black;
      padding: 1rem;
      border: 4px solid #000;
      box-shadow: 5px 5px #222;
      cursor: pointer;
    }
    #score {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      background: #333;
      padding: 0.5rem 1rem;
      border: 2px solid #fff;
      color: #0f0;
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="https://vgmsite.com/soundtracks/minecraft-volume-beta/wlbwoxwv/01%20Ki.mp3" type="audio/mp3">
  </audio>
  <audio id="collision-sound">
    <source src="https://sounds-mp3.com/mp3/0003099.mp3" type="audio/mp3">
  </audio>
  <audio id="victory-sound">
    <source src="https://sounds-mp3.com/mp3/0003083.mp3" type="audio/mp3">
  </audio>

  <div class="section" id="greeting">
    <h1>Happy Birthday, [Her Name]!</h1>
    <p>You are the diamond in my Minecraft world ðŸ’Ž<br>[Your Sweet Message]</p>
    <button id="start-btn">Start the Adventure</button>
  </div>

  <div class="section" id="game" style="display:none; flex-direction: column;">
    <h2>Avoid the Creeper!</h2>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="300" height="400"></canvas>
    <div id="chest-message">ðŸŽ‰ You did it! Here's your surprise: [Your Prize Message or Link]</div>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const greetingSection = document.getElementById('greeting');
    const gameSection = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const chestMessage = document.getElementById('chest-message');

    const bgMusic = document.getElementById('bg-music');
    const collisionSound = document.getElementById('collision-sound');
    const victorySound = document.getElementById('victory-sound');

    const creeperImg = new Image();
    creeperImg.src = 'https://minecraftfaces.com/wp-content/bigfaces/big-creeper-face.png';
    const steveImg = new Image();
    steveImg.src = 'https://www.models-resource.com/resources/big_icons/63/62095.png?updated=1679018508';

    startBtn.onclick = () => {
      bgMusic.play(); // Start music only after user interaction
      greetingSection.style.display = 'none';
      gameSection.style.display = 'flex';
      startGame();
    };

    chestMessage.addEventListener('click', () => {
      location.reload();
    });

    function startGame() {
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      let player = { x: 130, y: 350, width: 40, height: 40 };
      let creepers = [];
      let frame = 0;
      let gameOver = false;
      let score = 0;

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") player.x -= 20;
        if (e.key === "ArrowRight") player.x += 20;
        player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
      });

      function drawPlayer() {
        ctx.drawImage(steveImg, player.x, player.y, player.width, player.height);
      }

      function drawCreepers() {
        creepers.forEach((c) => {
          ctx.drawImage(creeperImg, c.x, c.y, c.size, c.size);
        });
      }

      function updateCreepers() {
        if (frame % 50 === 0) {
          creepers.push({
            x: Math.random() * (canvas.width - 30),
            y: 0,
            size: 30,
            counted: false
          });
        }
        creepers.forEach((c) => {
          c.y += 4;
          if (!c.counted && c.y > canvas.height) {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            c.counted = true;
          }
        });
        creepers = creepers.filter((c) => c.y < canvas.height + 30);
      }

      function detectCollision() {
        for (let c of creepers) {
          if (
            player.x < c.x + c.size &&
            player.x + player.width > c.x &&
            player.y < c.y + c.size &&
            player.y + player.height > c.y
          ) {
            collisionSound.play();
            gameOver = true;
          }
        }
      }

      function gameLoop() {
        if (gameOver) {
          chestMessage.textContent = 'ðŸ’¥ Creeper got you! Try again?';
          chestMessage.style.display = "block";
          return;
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawCreepers();
        updateCreepers();
        detectCollision();
        frame++;

        if (score >= 23) {
          victorySound.play();
          gameOver = true;
          chestMessage.textContent = 'ðŸŽ‰ You did it! Here\'s your surprise: [Your Prize Message or Link]';
          chestMessage.style.display = "block";
          return;
        }

        requestAnimationFrame(gameLoop);
      }

      gameLoop();
    }
  </script>
</body>
</html>
